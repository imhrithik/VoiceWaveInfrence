<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/index.css">
    <title>Speech to text</title>
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="input-bx">
                <h2 class="upload-area-title">Upload File</h2>
                <form action="">
                    <input type="file" id="upload" accept=".mp3,.wav" multiple="false" hidden>
                    <label for="upload" class="uploadlabel">
                        <span><i class="fa fa-cloud-upload"></i></span>
                        <p>Click To Upload</p>
                    </label>
                </form>
                <div id="filewrapper">
                    <h3 class="uploaded">Uploaded Documents</h3>
                </div>
            </div>
            <div class="convert">
                <button class="sky-blue-button" id="convert">Convert</button>
            </div>
            <textarea id="myTextarea" rows="4" cols="60" placeholder="Your transcription will appear here..."></textarea>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
